<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoScan</title>
    <meta name="theme-color" content="#34D399">
      <!-- Favicons -->
  <link href="assets/img/logo.png" rel="icon">
  <link href="assets/img/logo.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    
    <style>
/* CSS for the Modal */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px);
    display: flex; align-items: center; justify-content: center; z-index: 1000;
}
.modal-content {
    background: #fff; padding: 30px; border-radius: 12px;
    width: 90%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: slideUp 0.3s ease-out;
}
.modal-header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
}
.modal-header h3 { margin: 0; color: #333; }
.close-btn {
    background: none; border: none; font-size: 24px; color: #999; cursor: pointer;
}
.close-btn:hover { color: #333; }
@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>

    <div class="container">
        <div class="left-section login-bg">
            <div class="logo">
                <i class="fa-solid fa-recycle"></i>
                EcoScan
            </div>
            <a href="index.html" class="back-btn">Back home &rarr;</a>
            
            <div class="caption-area">
                <div class="eco-badge">
                    <i class="fa-solid fa-circle-check" style="color:#fff; margin-right:5px;"></i> AI-Powered
                </div>
                <h2>Turn Waste<br>into Resource</h2>
            </div>
        </div>

        <div class="right-section">
            <div class="form-header">
                <h1>Welcome Back!</h1>
                <p>Login to access your dashboard and profile.</p>
            </div>

            <form id="loginForm">
    <div class="input-group">
        <input type="text" id="identifier" placeholder="Username or Email" required>
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
    </div>
    
    <button type="button" onclick="login()" class="submit-btn">
        <i class="fa-solid fa-leaf"></i> Start Scanning
    </button>
    
    <p id="msg" class="error-message"></p>
</form>
            
            <div class="forgot-se">
                <a class="color: var(--primary-color); font-weight: 600; text-decoration: none;" onclick="openForgotModal()">Forgot Password?</a>
            </div>
            
            <div class="divider" style="text-align: center; margin-top: 25px; font-size: 14px; color: var(--text-muted);">
                <span>Don't have an Account? <a href="signup.html" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Sign Up</a></span>
            </div>
        </div>
    </div>

    <div id="forgotModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Reset Password</h3>
            <button onclick="closeForgotModal()" class="close-btn">&times;</button>
        </div>
        <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Enter your registered email address. We'll generate a temporary password and send it to your inbox.</p>
        
        <div class="input-group">
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
        </div>
        
        <button id="resetBtn" onclick="submitForgotPassword()" class="submit-btn" style="margin-top: 10px;">
            <i class="fa-solid fa-envelope"></i> Send Temporary Password
        </button>
        <p id="resetMsg" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>
    </div>
</div>
   
    <script src="assets/js/login.js"></script>
    <script src="backend/auth.js"></script>
</body>
</html>
