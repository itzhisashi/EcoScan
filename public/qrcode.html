<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoScan â€“ Smart Waste Scanner</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Animated scanner line */
    @keyframes scan {
      0% { top: 10%; opacity: 0; }
      20% { opacity: 1; }
      50% { top: 50%; }
      80% { opacity: 1; }
      100% { top: 90%; opacity: 0; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-950 text-white">

  <div class="max-w-md w-full px-6 text-center">

    <!-- Logo -->
    <h1 class="text-4xl font-bold tracking-tight text-emerald-400">
      EcoScan
    </h1>
    <p class="text-slate-400 mt-2">
      Smart Waste Scanner
    </p>

    <!-- Scanner Container -->
    <div class="relative mt-10 mx-auto w-72 h-72 rounded-3xl border-2 border-emerald-400/70 overflow-hidden">

      <!-- Corner accents -->
      <span class="absolute top-0 left-0 w-10 h-10 border-t-4 border-l-4 border-emerald-400"></span>
      <span class="absolute top-0 right-0 w-10 h-10 border-t-4 border-r-4 border-emerald-400"></span>
      <span class="absolute bottom-0 left-0 w-10 h-10 border-b-4 border-l-4 border-emerald-400"></span>
      <span class="absolute bottom-0 right-0 w-10 h-10 border-b-4 border-r-4 border-emerald-400"></span>

      <!-- Scan line -->
      <div
        class="absolute left-4 right-4 h-[2px] bg-emerald-400 blur-sm"
        style="animation: scan 2.5s linear infinite;">
      </div>

      <!-- QR -->
      <div class="absolute inset-0 flex items-center justify-center">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://ecoscan-5ox.pages.dev/wastescanner"
          alt="EcoScan QR"
          class="rounded-xl shadow-lg bg-white p-2"
        />
      </div>
    </div>

    <!-- Description -->
    <p class="mt-8 text-slate-300 text-sm leading-relaxed">
      Scan the QR code to login and scan the waste image.
      <br />
      Identify waste type instantly and contribute to a cleaner environment.
    </p>

    <!-- CTA -->
    <a
      href="https://ecoscan-5ox.pages.dev/wastescanner.html"
      class="inline-block mt-6 px-6 py-3 rounded-xl bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400 transition"
    >
      Open EcoScan
    </a>

  </div>

</body>
</html>
