<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecycleMap - Pin Code Search</title>
      <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/logo.png" rel="apple-touch-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 0; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Results Sidebar */
        .results-scroll::-webkit-scrollbar { width: 4px; }
        .results-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 260px !important; }
    </style>
</head>

<body class="relative overflow-hidden h-screen w-screen bg-gray-100">
    
 <!------- nav. ------->
 
    <!-- Navigation -->
   <nav style="z-index:99;" class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-emerald-100 shadow-sm transition-all duration-300">
       <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
           <div class="flex justify-between h-20 items-center">
               <div class="flex items-center space-x-2 cursor-pointer" onclick="scrollToSection('home')">
                   <div class="bg-emerald-500 p-2 rounded-lg text-white">
                       <i data-lucide="recycle" class="w-6 h-6"></i>
                   </div>
                   <span class="text-2xl font-bold bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
                       EcoScan
                   </span>
               </div>
               
               <!-- Desktop Menu -->
               <div class="hidden md:flex space-x-8 items-center">
                   <button onclick="location.href='index.html';" class="text-slate-600 hover:text-emerald-600 font-medium transition-colors">Home</button>
                   <button onclick="location.href='dashboard.html';" class="text-slate-600 hover:text-emerald-600 font-medium transition-colors">Dashboard</button>
                   <button onclick="location.href='tools.html';" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2.5 rounded-full font-semibold shadow-lg hover:shadow-emerald-200 transition-all transform hover:-translate-y-0.5">
                       Back To Tools</button>
               </div>
               
               <!-- Mobile Menu Button -->
               <div class="md:hidden flex items-center">
                   <button id="mobile-menu-btn" class="text-slate-600 hover:text-emerald-600 focus:outline-none">
                       <i data-lucide="menu" class="w-7 h-7"></i>
                   </button>
               </div>
           </div>
       </div>
       
       <!-- Mobile Menu -->
       <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-emerald-100 absolute w-full animate-fadeIn">
           <div class="px-4 pt-2 pb-6 space-y-2 shadow-lg">
               <button onclick="location.href='index.html';" class="block w-full text-left px-4 py-3 text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 rounded-lg font-medium">Home</button>
               <button onclick="location.href='dashboard.html';" class="block w-full text-left px-4 py-3 text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 rounded-lg font-medium">Dashboard</button>
               <button onclick="logout()" class="block w-full text-left px-4 py-3 text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 rounded-lg font-medium">Back To Tools</button>
           </div>
       </div>
   </nav>
 
 <!----- end ---->

    <div class="absolute top-28 left-4 z-[1000] w-[90%] md:w-96 flex flex-col gap-2">
        <div class="glass-panel p-3 rounded-xl shadow-lg">
            <h1 class="text-sm font-bold text-gray-500 mb-2 uppercase tracking-wide">Find Nearest Center</h1>
            <div class="flex gap-2">
                <input type="text" id="pincode" placeholder="Enter PIN Code (e.g. 440001)" 
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-gray-700 outline-none focus:border-green-500 transition-colors">
                <button onclick="findNearby()" class="bg-green-600 hover:bg-green-700 text-white px-4 rounded-lg flex items-center justify-center transition-colors">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="statusMsg" class="text-xs text-gray-400 mt-2 pl-1">Waiting for input...</div>
        </div>

        <div id="resultsPanel" class="hidden glass-panel rounded-xl shadow-lg max-h-[60vh] overflow-hidden flex flex-col">
            <div class="p-3 border-b border-gray-100 bg-gray-50/50">
                <h2 class="font-semibold text-gray-700">Nearest Locations</h2>
            </div>
            <div id="resultsList" class="results-scroll overflow-y-auto p-2 space-y-2">
                </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>

    </script>
    <script src="assets/js/map.js"></script>
  <script src="backend/dashboard.js"></script>
  <script src="backend/auth.js"></script>
</body>
</html>
